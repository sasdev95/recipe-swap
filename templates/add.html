{% extends "layout.html" %}

{% block title %}
    Add Participant
{% endblock %}

{% block main %}
    <form action="/add" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="name" placeholder="Name" type="text" required>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="email" placeholder="Email" type="text" required>
        </div>

        <button class="btn btn-primary" type="submit">Add Participant</button>
    </form>
{% endblock %}
